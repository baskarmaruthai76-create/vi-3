<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Title & Description -->
    <title>Vi-3 Technologies - IT Solutions & Services</title>
    <meta name="description" content="Vi-3 Technologies provides comprehensive IT solutions including Cloud Infrastructure, Cybersecurity, AI Services, DevSecOps, and Managed Services." />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://vi3technologies.com/" />
    
    <!-- Favicons - Using your existing files -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" href="/logo.png" />
    <link rel="apple-touch-icon" href="/logo.png" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://vi3technologies.com/" />
    <meta property="og:title" content="Vi-3 Technologies - IT Solutions & Services" />
    <meta property="og:description" content="Vi-3 Technologies provides comprehensive IT solutions including Cloud Infrastructure, Cybersecurity, AI Services, DevSecOps, and Managed Services." />
    <meta property="og:image" content="https://vi3technologies.com/logo.png" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://vi3technologies.com/" />
    <meta name="twitter:title" content="Vi-3 Technologies - IT Solutions & Services" />
    <meta name="twitter:description" content="Vi-3 Technologies provides comprehensive IT solutions including Cloud Infrastructure, Cybersecurity, AI Services, DevSecOps, and Managed Services." />
    <meta name="twitter:image" content="https://vi3technologies.com/logo.png" />
    
    <!-- Structured Data for Google -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Vi-3 Technologies",
      "url": "https://vi3technologies.com",
      "logo": "https://vi3technologies.com/logo.png",
      "description": "Vi-3 Technologies provides comprehensive IT solutions including Cloud Infrastructure, Cybersecurity, AI Services, DevSecOps, and Managed Services.",
      "contactPoint": {
        "@type": "ContactPoint",
        "contactType": "Customer Service",
        "url": "https://vi3technologies.com/contact"
      }
    }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
